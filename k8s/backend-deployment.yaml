apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgeflow-backend
  labels:
    app: edgeflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgeflow-backend
  template:
    metadata:
      labels:
        app: edgeflow-backend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: backend
          image: ghcr.io/owner/repo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
